    <script>
    function onDeviceReady() {
                checkConnection();
            }
                function checkConnection() {
                    var networkState = navigator.connection.type;
                    if(networkState == Connection.NONE){
                        $('#contenido').html('<br><br><center><img src="img/unnamed.png" style="width:220px;height:50px;"><h5>NO TIENES CONEXION A INTERNET</h5><br><a href="login.html" style="color:#AAB2A;font-size:18px;"><span class="glyphicon glyphicon-refresh"></span></a></center>');
                    }
                }
          $(document).ready(function(){
              var argument="inicio.html";
            if(localStorage.getItem('usname') != null && localStorage.getItem('uspass') != null){   
            $(location).attr('href',argument);
        }else{
         
            $('#fade').css('display','block');
          $(function() {
				var $menu = $('nav#menu'),
					$html = $('html, body');

				$menu.mmenu({
					dragOpen: true
				});

				var $anchor = false;
				$menu.find( 'a' ).on(
					'click',
					function( e )
					{
						$anchor = $(this);
                        $('.estatica').removeClass();
					}
				);

				var api = $menu.data( 'mmenu' );
				api.bind( 'closed',
					function()
					{
                         $('#nabvar').css('background','#fff');
                            $('#nabvar').css('position','fixed');
						if ( $anchor )
						{
							var href = $anchor.attr( 'href' );
							$anchor = false;
                               $('#nabvar').css('background','#fff');
                            $('#nabvar').css('position','fixed');
							//	if the clicked link is linked to an anchor, scroll the page to that anchor 
							if ( href.slice( 0, 1 ) == '#' )
							{
								$html.animate({
									scrollTop: $( href ).offset().top
								});	
							}
						}
					}
				);
			});

                 
         }

                 });
    </script>
