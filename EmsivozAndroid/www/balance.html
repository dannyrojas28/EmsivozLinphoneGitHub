                          if(seg < 10){
                            seg='0'+seg;
                          }

                          $('#minutos').val(min);

                          localStorage.setItem('min',min);
                          localStorage.setItem('hor',hor);

                  var name = c.displayName;
                  if(!name || name === "") {
